# alignment parameters, modify if necessary
TS5_METRO_SCAN_RAFT_CENTER_X    = 9.45
TS5_METRO_SCAN_RAFT_CENTER_Y    = -15.75
TS5_METRO_SCAN_RAFT_THETA       = 0.173
# sample spacing
TS5_METRO_SCAN_SENSOR_SAMPLE_SPACING   = 0.45
TS5_METRO_SCAN_FIDUCIAL_SAMPLE_SPACING = 0.5
TS5_METRO_SCAN_SAMPLES_BETWEEN_REREF   = 500
TS5_METRO_SCAN_SELFCAL                 = -0.5:-0.25:0:0.25:0.5
# report corner coordinates or generate scan plan
TS5_METRO_SCAN_REPORT_CORNERS          = TRUE
# name of the scan plan file, generated by slac_ts5_metro_scan.perl
# and subsequently used by slac_ts5_dlog.perl
TS5_METRO_SCAN_PLAN                    = temporary_scanplan_171130.txt
#
# following settings (and TS5_METRO_SCAN_PLAN above) control slac_ts5_dlog.perl
TS5_DLOG_KEYENCE_SAMPLETIME_PAR        = 6
TS5_DLOG_KEYENCE_FILTER_NSAMPLE        = 5
TS5_DLOG_KEYENCE_OUT1_MASKPARS         = 0.7:-0.7
TS5_DLOG_KEYENCE_OUT2_MASKPARS         = 1.7:-1.7
TS5_DLOG_PULSESCAN_RAMPRATE            = 10.0
#
# list of temperatures to capture 
#   (CryoPlateTemp,
#    REB0_CCDTemp0,REB0_CCDTEMP1,REB0_CCDTEMP2,
#    REB1_CCDTemp0,REB1_CCDTEMP1,REB1_CCDTEMP2,
#    REB2_CCDTemp0,REB2_CCDTEMP1,REB2_CCDTEMP2)
#
# TS5_DLOG_RECORD_TEMPERATURES=CryoPlateTemp,REB0_CCDTemp0,REB1_CCDTemp1,REB2_CCDTemp2
TS5_DLOG_RECORD_TEMPERATURES=CryoPlateTemp
# verbose for feedback
TS5_DLOG_VERBOSE                       = true
# if TS5_DLOG_OUTPUT_FILENAME_ROOT is set to DEFAULT, will be replaced by
# $ENV{LCATR_UNIT_ID} at runtime.
TS5_DLOG_OUTPUT_FILENAME_ROOT          = DEFAULT
# if the variable below is not commented, the TS5_DLOG_OUTPUT_FILENAME_ROOT will not be used
# TS5_DLOG_FIXED_OUTPUT_FILENAME         = scan_output_file.txt
# the following settings control slac_ts5_parse_scan.perl
TS5_PARSE_KFRAME_ID                    = 3
